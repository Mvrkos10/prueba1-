<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text="Salir" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <div id="contenido">

    <ion-card color="medium">
      <img src= {{imagen}}>
      <ion-card-header>
        <ion-card-title>{{nombre}}</ion-card-title>
        <ion-card-subtitle>{{precio}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{descripcion}}
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
